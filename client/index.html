<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { __printApiPdf__, __printPdf__ } from './print.js';
        const apiPdfUrl = 'http://localhost/mhhis/server/pdf_api/server/main.php?action=get-pdf';
        const directPdfUrl = 'a.pdf';

        document.getElementById('directPrintPdfButton').addEventListener('click', () => {
            __printPdf__(directPdfUrl); // Directly print a PDF link
        });

        document.getElementById('apiPrintPdfButton').addEventListener('click', () => {
            __printApiPdf__(apiPdfUrl); // Use the API PDF function
        });
    </script>
</head>
<body>
    <p>
        <button id="directPrintPdfButton">Print Report from file</button>
    </p>
    <p>
        <button id="apiPrintPdfButton">Print Report from api </button>
    </p>    
</body>
</html>
